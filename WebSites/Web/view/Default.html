<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/styles/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
                <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="tituloModal">Cadastrar</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text"></div>
                        <div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome" type="text"></div>
                        <div class="form-group"><label>Telefone:</label><input class="form-control" id="telefone" type="text"></div>
                        <div class="form-group"><label>RA:</label><input class="form-control" id="ra" type="text"></div>
                        
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
                            <button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cabecalhoCadastro">
            <h2 id="titulo">Cadastrar</h2>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
                Cadastrar
            </button>
        </div>
        <hr />
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Telefone</td>
                    <td>RA</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="../lib/scripts/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/bootbox.min.js"></script>
</body>
</html>
